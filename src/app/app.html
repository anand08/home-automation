<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item ion-left (click)="onLoad(rootpage)" *ngIf="!isAuthenticated">
                <ion-icon name="log-in"></ion-icon>
                Signin
            </button>
            <button ion-item ion-left (click)="onLoad(signUpPage)" *ngIf="!isAuthenticated">
                <ion-icon name="person"></ion-icon>
                Signup
            </button>
            <button ion-item ion-left (click)="onLoad(devicesPage)" *ngIf="isAuthenticated">
                Appliances
            </button>
            <button ion-item ion-left (click)="onLogout()" *ngIf="isAuthenticated">
                <ion-icon name="log-out"></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav [root]="rootpage" #nav></ion-nav>
